<div class="container">
  <div class="row">
    <div class="form-group">
      <div class="col-lg-12">
        <label for="name" class="">Name:</label>
        <input type="text" id="name" class="form-control" 
        name="name" [(ngModel)]="cat.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12">
        <label for="color">Color:</label>
        <input type="text" id="color" class="form-control"
         name="color" [(ngModel)]="cat.color">
      </div>
    </div>
    <div class="col-lg-12">
      <button class="btn btn-primary" (click)="addCat()">Save</button>
    </div>
  </div>
</div>
<hr>
<app-cat-list [catList]="catList"></app-cat-list>
